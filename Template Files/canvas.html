<html>
    <script type="text/javascript" src="js/canvas.js"></script>
    <body onload="init()">
        <canvas id="can" width="400" height="400" style="position:absolute;top:10%;border:2px solid;"></canvas>
        <div style="position:absolute;top:10%;left:43%;">Color</div>
        <div style="position:absolute;top:14%;left:43%;width:10px;height:10px;background:green;" id="green" onclick="color(this)"></div>
        <div style="position:absolute;top:14%;left:45%;width:10px;height:10px;background:blue;" id="blue" onclick="color(this)"></div>
        <div style="position:absolute;top:14%;left:47%;width:10px;height:10px;background:red;" id="red" onclick="color(this)"></div>
        <div style="position:absolute;top:16%;left:43%;width:10px;height:10px;background:yellow;" id="yellow" onclick="color(this)"></div>
        <div style="position:absolute;top:16%;left:45%;width:10px;height:10px;background:orange;" id="orange" onclick="color(this)"></div>
        <div style="position:absolute;top:16%;left:47%;width:10px;height:10px;background:black;" id="black" onclick="color(this)"></div>
        <div style="position:absolute;top:20%;left:43%;">Eraser</div>
        <div style="position:absolute;top:24%;left:46%;width:15px;height:15px;background:white;border:2px solid;" id="white" onclick="color(this)"></div>
        <img id="canvasimg" style="position:absolute;top:10%;left:51%;" style="display:none;">
        <input type="button" value="upload" id="btn" size="30" onclick="upload()" style="position:absolute;top:93%;">
        <input type="button" value="clear" id="clr" size="23" onclick="erase()" style="position:absolute;top:93%;left:8%;">
    </body>
    </html>
